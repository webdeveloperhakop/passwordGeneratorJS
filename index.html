<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100;200;300;400;500;600;700;800;900&family=Barlow:wght@100;200;300;400;500;600;700;800;900&family=Cormorant+Garamond:wght@300;400;500;600;700&family=EB+Garamond:wght@400;500;600;700;800&family=Fira+Sans:wght@100;200;400;500;600;700;800;900&family=Golos+Text:wght@400;500;600;700;800;900&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:wght@100;300;400;700;900&family=Libre+Baskerville:wght@400;700&family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&family=Noto+Serif:wght@400;700&family=Open+Sans:wght@300;400;500;600;700;800&family=PT+Sans:wght@400;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Sunflower:wght@300;500;700&family=Unbounded:wght@200;300;400;500;600;700;800;900&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">   
</head>
<body>
    <main>
        <div class="password_generator">
            <h1>Генератор паролей</h1>
            <p>Создавайте надежные пароли для защиты своих учетных записей в Интернете.</p>

            <article>
                <aside>
                    <div class="result_copy">
                        <div class="result">
                            <output class="result_password">Результат будет здесь</output>
                        </div>

                        <img src="img/copy.png" alt="copy" class="copy">
                    </div>

                    <button class="generate_btn">Сгенерировать</button>
                </aside>

                <div class="length">
                    <h4 class="password_length">Длина пароля: <span>16</span></h4>

                    <input type="range" min="1" max="30"  class="range_field">
                </div>

                <div class="conditions">
                    <h4>Используемые символы:</h4>

                    <div>
                        <nav>
                            <label>
                                <input type="checkbox" class="real_checkbox">
                                <span class="custom_checkbox"></span>
                                Буквы
                            </label>
                        </nav>

                        <nav>
                            <label>
                                <input type="checkbox" class="real_checkbox">
                                <span class="custom_checkbox"></span>
                                Цифры
                            </label>
                        </nav>

                        <nav>
                            <label>
                                <input type="checkbox" class="real_checkbox">
                                <span class="custom_checkbox"></span>
                                Спец символы
                            </label>
                        </nav>
                    </div>
                </div>
            </article>

            <h3 class="copy_result"></h3>
        </div>
    </main>
    

    <script src="js/app.js"></script>
</body>
</html>
